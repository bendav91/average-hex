<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Average Hex</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <section class="colour-input">
        <input maxlength="7" class="colour-input__input" type="text" id="colour-a" value="#000000">
        <input maxlength="7" class="colour-input__input" type="text" id="colour-b" value="#FFFFFF">
        <button class="colour-input__button" type="submit" id="go">Average!</button>
    </section>
    <div class="print">
        <h1 id="print-number" class="print__number"></h1>
    </div>
    <script src="main.js"></script>
</body>
</html>
